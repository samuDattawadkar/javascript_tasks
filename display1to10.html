<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Display numbers from 1 to 10 on the webpage using for loop</h2>
<p id="demo"></p>
<script>
    
    for( let i=1;i<10;i++){
        document.write(i,"<br>");
    }
</script>
    
</body>
</html>
