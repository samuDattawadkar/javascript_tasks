<body>
    <h1>Write a program to reverse an array without using .reverse().</h1>

    <script>
      function reverse(array){
     let output = [];
    for (var i = 0; i<= array.length; i++){
        output.push(array.pop());
    }

    return output;


document.write(reverse([1,2,3,4,5,6,7]));
      }
    </script>
</body>
