<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Use .map() to create a new array with squares of all numbers.</h1>

    <script>
        let a = [2,4,6,8,10];
        let squ = (a) => {
            return a.map(n => n * n);
        };
        let result = squ(a);
        document.write("Squre root of this numbers ","<br>",result,"<br>");
    </script>
</body>
</html>
