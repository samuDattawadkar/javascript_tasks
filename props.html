<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>hello</h1>
  <script>
    // "Child component"
    let Greeting=(props)=>("hello"  ,props.name,"<br>")

    let App=()=>( (Greeting({name:"samu"})+Greeting({name:"ram"})))

    document.write(App());
  </script>
</body>
</html>
