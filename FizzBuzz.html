<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <h1>Print all numbers from 1 to 50, but print "Fizz" for multiples of 3,<br> "Buzz" for multiples of 5, and "FizzBuzz" for both.</h1>
    <script>
        for (let i = 1; i <= 50; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                document.write(i, " FizzBuzz", "<br>");
            } 
            else if (i % 3 == 0) {
                document.write( i," Fizz", "<br>");
            } 
            else if (i % 5 == 0) {
                document.write(i, " Buzz", "<br>");
            } 
            else {
                document.write(i, "<br>");
            }
        }
    </script>
</body>
</html>

    </script>
</body>
</html>
