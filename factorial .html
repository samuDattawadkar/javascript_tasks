<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Write a function to calculate the factorial of a number.</h1>
    <p id="demo"></p>

    <script>
        const fact = (n) => {
            if (n < 0) {
                return "this is negative number";
            }
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        };
        
        document.getElementById("demo").innerHTML = fact(5);
    </script>
    
</body>
</html>
