<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Write a program that prints the multiplication table of a given number.</h1>
<h1>multiplication</h1>
    <p id="demo"></p>
    <br>
    <script>
 let a=prompt("enter number");
 for(let i=1;i<=10;i++){
    document.write("<br>",(a*i))
   
 }
 

    </script>
    
</body>
</html>
