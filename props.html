<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>hello</h1>
  <script>
    // "Child component"
    function Greeting(props) {
      return "Hello, " + props.name + "!<br>";
    }

    // "Parent component"
    function App() {
      return Greeting({ name: "Arjun" }) + Greeting({ name: "karan" });
    }

    // Run App
    document.write(App());
  </script>
</body>
</html>
