<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check if number is Positive negative or 0</h1>
    <p id="demo"></p>

    <script>
        let a=prompt("enter number");
        if(a>0){
            document.write("positive");
        }
        else if(a==0){
            document.write("zero");
        }
        else{
            document.write("negative");
        }
      

        
    </script>
</body>
</html>
