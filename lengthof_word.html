<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Hello Everyone</h1>
    <h2>WE can find the length of each word which are shored in Array</h2>
    <script>

        let word=["Samruddhi","Vishnu","Dattawadkar","Archana","Darshan"];
        let length=word.map(word=>word.length)
        document.write(length)
    </script>
    
</body>
</html>
