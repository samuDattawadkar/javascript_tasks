<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>hello</h1>
  <script>
 //single props display
    let Greet = (props) => "Hello, my name is " + props.name;
  let Apps = () => Greet({ name: "Samu" }) + "<br>" + Greet({ name: "Arjun" });
  document.write(Apps());



// multiple passing props
    // "Child component"
    let Greeting=(props)=>("hello MY Name is " +props.name +"  my age is :"+props.age)
    // parent class
    let App=()=>( (Greeting({name:"samu ",age:23}) +"<br>"+Greeting({name:"Arjun",age:22})))

    document.write(App());
  </script>
</body>
</html>
